@for (char of response().results; track char.id) {
<div [routerLink]="['/character', char.id]" class="character-div">
    <img src="{{ char.image }}" alt="{{ char.name }}" />
    <p>{{ char.name }}</p>
</div>
}
<div class="buttons">
    <button (click)="page(response().info.prev)">Anterior</button>
    <button (click)="page(response().info.next)">Siguiente</button>
</div>
